<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraBot | Symptom Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <header class="chat-header">
        <h1>CuraBot</h1>
        <p>Your AI-powered health assistant</p>
    </header>

    <div class="chat-window" id="chatWindow">
        </div>
    
    <div class="suggestion-chips-container" id="suggestionChips">
        </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Describe your symptoms...">
        <button id="locationButton" class="icon-button" title="Add your location">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        </button>
        <button id="sendButton" class="icon-button" title="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
